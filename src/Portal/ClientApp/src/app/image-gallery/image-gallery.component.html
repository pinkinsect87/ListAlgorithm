<div>
  <kendo-scrollview [data]="items" [width]="width" [height]="height" [arrows]="true" [pageable]="true" [endless]="true">
    <ng-template let-item="item">
      <img src='{{item}}' alt='gallery image' [ngStyle]="{minWidth: width}" draggable="false" />
    </ng-template>
  </kendo-scrollview>
</div>
